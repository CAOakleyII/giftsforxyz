<template name="navBar">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Gifts For X</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/Gifts/Popular">Top Gifts <span class="sr-only">(current)</span></a></li>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Popular Tags <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            {{#each PopularTags}}
                                {{> popularTag}}
                            {{/each}}
                        </ul>
                    </li>
                </ul>


                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/Gifts/Create"><i class="fa fa-plus-circle"></i>&nbsp; Create A Gift</a></li>

                        </span>
                    </div>

        </div>

<template name="popularTag">
