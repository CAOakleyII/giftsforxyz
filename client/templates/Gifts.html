<template name="gifts">
    <div class="gifts-collection">
      <!-- two different loops, so that way is Admin isn't checked for each gift -->
      {{#if isAdmin}}
        {{#each gifts}}
          {{> gift_edit}}
        {{/each}}
      {{else}}
        {{#each gifts}}
            {{> gift}}
          {{/each}}
      {{/if}}
    </div>
</template>
