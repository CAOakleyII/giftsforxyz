<template name="Create">

    {{> navBar }}
    <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-2">
        <h1>Create A Gift</h1>
        <form>
            <div id="fetchingData"  class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content modal-sm">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title">One Moment Fetching Data</h4>
                        </div>
                        <div class="modal-body">
                            <div class="progress directLinkProgress">
                                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="99" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">

                                </div>
                            </div>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

            <div class="form-horizontal">
                <hr />

                <h3> Direct Link </h3>

                <div class="row">
                    <div class="col-xs-offset-1 col-xs-10 col-lg-offset-0 col-lg-7" id="directLinkExplained">
                        <i> Simply add a URL for the gift and we will try to fill all the information we can. </i>
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-md-offset-2 col-lg-3 direct-link-arrow-fix">
                        <button id="leftArrow" class="btn btn-primary hide" type="button"> Back </button>
                        <button id="rightArrow" class="btn btn-primary direct-link-next-button-fix hide" type="button"> Next </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="directLink" class="control-label col-md-2" >Direct Link</label>
                    <div class="col-md-10">
                        <input id="directLink" type="text" name="directLink" class="form-control" placeholder="e.g. http://www.amazon.com/Fitbit-Flex-Accessory-Slate-Large/dp/B00IREZGI2/" />
                    </div>
                </div>


                <div class="form-group">
                    <label for="name" class="control-label col-md-2">Name</label>
                    <div class="col-md-10">
                        <input id="name" type="text" name="name" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="price" class="control-label col-md-2">Price</label>
                    <div class="col-md-10">
                        <input id="price" type="text" name="price" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="imageURL" class="control-label col-md-2">Image URL</label>
                    <div class="col-md-10">
                        <input id="imageURL" type="imageURL" name="price" class="form-control" />
                    </div>
                    <div id="divImgPreview" class="col-xs-2">
                    </div>
                    <div class="col-md-8"></div>
                </div>

                <div class="form-group">
                    <label for="description" class="control-label col-md-2">Description</label>
                    <div class="col-md-10">
                        <textarea id="description" name="description" class="form-control" rows="3" ></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nonParsedTags" class="control-label col-md-2">Tags</label>
                    <div class="col-md-10">
                        <input id="nonParsedTags" type="text" name="nonParsedTags" class="form-control" placeholder="eg. #Gamers #SportsLovers #Artist"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <div class="g-recaptcha" data-sitekey="6Lc7VwgTAAAAAHrwYUSaT2kwwYnPOWFljI960eNo"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Create" class="btn btn-success" />
                    </div>
                </div>
            </div>

        </form>
    </div>
    </div>
    {{> footer }}
</template>
